<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row
    pseudo code version first:

    the controller passed in an object called "job;" we need to make a table here
    where every row contains two pieces of data, one each for each field and its value.

    -->

    <table class="job-listing">
        <tr>
            <td>Name</td>
            <td th:text="${job.getName()}"></td>
        </tr>
        <tr>
            <td>Employer</td>
            <td th:text="${job.getEmployer().getValue()}"></td>
        </tr>
        <tr>
            <td>Location</td>
            <td th:text="${job.getLocation().getValue()}"></td>
        </tr>
        <tr>
            <td>Skill</td>
            <td th:text="${job.getCoreCompetency().getValue()}"></td>
        </tr>
        <tr>
            <td>Position Type</td>
            <td th:text="${job.getPositionType().getValue()}"></td>
        </tr>

    </table>


</div>

</body>
</html>
